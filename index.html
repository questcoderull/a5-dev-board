<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- link daisy ui

    <section class="w-11/12 mx-auto">

      <header class="flex justify-between bg-gray-400 p-6 rounded-2xl mt-6">

            Dev<span class="font-bold">Board</span>
          </p>
        </div>

        <!-- right side -->
        <div class="flex items-center gap-9">
          <!-- input check and nmber div -->
          <div class="flex items-center gap-3">
            <img class="w-8 h-8" src="assets/checkbox.png" alt="" />
            <h3 class="text-blue-950 text-3xl font-bold">23</h3>
          </div>

          <!-- color wheel div -->
          <div>
            <img src="assets/theme-btn.png" alt="" />
          </div>
        </div>
      </header>
      <header></header>
